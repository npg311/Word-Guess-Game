<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marvel Hangman</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="background"> == $0
<div class="col-lg-12" align="center">
	<h1>Marvel Hangman Game</h1>
	<div class="row">
		<form id="hangman">
		<div class="col-lg-3 form-group" style="width:300px;">
			<input class="form-control" type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
		</div>	
		<div class="col-lg-6 form-group">
			<input id="guess" class="btn btn-success btn-lg" name="guess" type="submit" value="Guess" />
			<button id="restart" name="restart" type="button" class="btn btn-primary btn-lg">Restart</button>
		</div>
		</form>
		<div class="well-lg">
			<ul id="letters"></ul>
		</div>
		<h3 id="man"></h3>
		<p id="output" class="output"></p>
		<h3> Letters You've Guessed: </h3>
		<h4 id="guessedLetters"></h4>
	</div>
</div>
</div> 
</body>
</html>
<script src="assets/javascript/game.js"></script>
